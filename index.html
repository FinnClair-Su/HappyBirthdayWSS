<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日祝福 | 时光之旅</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- 欢迎动画部分 -->
    <div id="welcome-container" class="welcome-container">
        <div id="star-container" class="star-container"></div>
        <div id="note-container" class="note-container"></div>
        
        <div id="text-container" class="text-container"></div>
        
        <button id="continue-button" class="continue-button">继续探索</button>
    </div>
    
    <!-- 时间线部分 -->
    <div id="timeline-container" class="timeline-container">
        <div id="year-display" class="year-display">2006</div>
        <div id="year-decoration" class="decoration"></div>
    </div>
    
    <!-- 照片墙 -->
    <div id="photo-wall" class="photo-wall">
        <!-- 照片卡片将由JS动态生成 -->
    </div>
    
    <!-- 词云 -->
    <div id="word-cloud" class="word-cloud">
        <!-- 词汇项目将由JS动态生成 -->
    </div>
    
    <!-- 照片查看器 -->
    <div id="photo-viewer" class="photo-viewer">
        <img id="fullscreen-image" src="">
        <div class="close-button" onclick="closePhotoViewer()">×</div>
    </div>
    
    <!-- 控制按钮 -->
    <div id="timeline-controls" class="controls" style="display: none;">
        <button id="prev-button" class="control-button">上一个</button>
        <button id="next-button" class="control-button">下一个</button>
    </div>
    
    <script src="scripts/main.js"></script>
</body>
</html>
