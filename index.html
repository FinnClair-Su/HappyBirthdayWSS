<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生日祝福 | 时光之旅</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- 欢迎动画部分 -->
    <div id="welcome-container" class="welcome-container">
        <div id="star-container" class="star-container"></div>
        <div id="note-container" class="note-container"></div>
        
        <div id="text-container" class="text-container"></div>
        
        <button id="continue-button" class="continue-button">继续探索</button>
    </div>
    
    <!-- 特殊记忆展示 -->
    <div id="memories-container" class="memories-container">
        <div class="memory-title">珍贵时刻</div>
        <div id="memory-items" class="memory-items"></div>
    </div>
    
    <!-- 祝福墙 -->
    <div id="wishes-wall" class="wishes-wall">
        <div class="wishes-title">祝福墙</div>
        <div id="wishes-container" class="wishes-container"></div>
    </div>
    
    <!-- 照片墙 -->
    <div id="photo-wall" class="photo-wall">
        <!-- 照片卡片将由JS动态生成 -->
    </div>
    
    <!-- 词云 -->
    <div id="word-cloud" class="word-cloud">
        <!-- 词汇项目将由JS动态生成 -->
    </div>
    
    <!-- 互动生日蛋糕 -->
    <div id="birthday-cake" class="birthday-cake-container">
        <div class="cake-wrapper">
            <div class="cake-base"></div>
            <div class="cake-middle"></div>
            <div class="cake-top"></div>
            <div id="candles-container" class="candles-container"></div>
        </div>
        <div class="cake-message">点击蜡烛吹灭它们，许下生日愿望</div>
    </div>
    
    <!-- 照片查看器 -->
    <div id="photo-viewer" class="photo-viewer">
        <img id="fullscreen-image" src="">
        <div class="close-button" onclick="closePhotoViewer()">×</div>
    </div>
    
    <!-- 控制按钮 -->
    <div id="navigation-controls" class="controls">
        <button id="prev-button" class="control-button">上一个</button>
        <button id="next-button" class="control-button">下一个</button>
    </div>
    
    <!-- 音乐控制 -->
    <div id="music-control" class="music-control">
        <button id="music-toggle" class="music-button">
            <span class="music-icon">♪</span>
        </button>
        <audio id="bg-music" loop>
            <source src="" type="audio/mp3">
        </audio>
    </div>
    
    <script src="scripts/main.js"></script>
</body>
</html>
